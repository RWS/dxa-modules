name: build_GUI

on:
  push:
    branches: [ develop, release/2.2, release/1.8 ]
  pull_request:
    branches: [ develop, release/2.2, release/1.8 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout...
      uses: actions/checkout@v2
    - name: Installing GULP...
      run:
        cd gui;
        gulp --version;
        sudo npm install --save-dev gulp;
        yarn;
        gulp --version;
        sudo npm install @scope/dita-ot
    - name: Preparing NPM...
      run:
        cd gui;
        sudo chown -R $USER /usr/local/lib/node_modules;
        sudo npm install -g npm@latest;
        rm -rf node_modules;
        sudo npm install;
    - name: Building GUI...
      run:
        cd gui;
        sudo mvn -B clean install --batch-mode -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn;
